basePath: /api/v1
definitions:
  dto.ClienteResponse:
    properties:
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      nome:
        type: string
      telefone:
        type: string
      updated_at:
        type: string
    type: object
  dto.CountResponse:
    properties:
      count:
        type: integer
    type: object
  dto.CreateClienteRequest:
    properties:
      cpf:
        type: string
      email:
        type: string
      nome:
        maxLength: 100
        minLength: 3
        type: string
      telefone:
        maxLength: 15
        minLength: 10
        type: string
    required:
    - cpf
    - email
    - nome
    type: object
  dto.CreateItemPedidoRequest:
    properties:
      produto_id:
        type: integer
      quantidade:
        type: integer
    required:
    - produto_id
    - quantidade
    type: object
  dto.CreatePedidoRequest:
    properties:
      cliente_id:
        type: integer
      itens:
        items:
          $ref: '#/definitions/dto.CreateItemPedidoRequest'
        minItems: 1
        type: array
      status:
        enum:
        - pendente
        - pago
        - enviado
        - entregue
        - cancelado
        type: string
    required:
    - cliente_id
    - itens
    type: object
  dto.CreateProdutoRequest:
    properties:
      ativo:
        description: pointer para permitir false expl√≠cito
        type: boolean
      categoria:
        maxLength: 100
        type: string
      descricao:
        maxLength: 1000
        type: string
      estoque:
        minimum: 0
        type: integer
      nome:
        maxLength: 200
        minLength: 3
        type: string
      preco:
        type: number
      sku:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - nome
    - preco
    - sku
    type: object
  dto.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  dto.ItemPedidoResponse:
    properties:
      id:
        type: integer
      preco_unitario:
        type: number
      produto:
        $ref: '#/definitions/dto.ProdutoResponse'
      produto_id:
        type: integer
      quantidade:
        type: integer
      subtotal:
        type: number
    type: object
  dto.PedidoResponse:
    properties:
      cliente:
        $ref: '#/definitions/dto.ClienteResponse'
      cliente_id:
        type: integer
      created_at:
        type: string
      data_pedido:
        type: string
      id:
        type: integer
      itens:
        items:
          $ref: '#/definitions/dto.ItemPedidoResponse'
        type: array
      status:
        type: string
      updated_at:
        type: string
      valor_total:
        type: number
    type: object
  dto.ProdutoResponse:
    properties:
      ativo:
        type: boolean
      categoria:
        type: string
      created_at:
        type: string
      descricao:
        type: string
      estoque:
        type: integer
      id:
        type: integer
      nome:
        type: string
      preco:
        type: number
      sku:
        type: string
      updated_at:
        type: string
